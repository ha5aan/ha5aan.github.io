<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Questions</title>
</head>
<body>
    <div class="container">
       
        <fieldset>   
            <h2>Filling For: <span id="date" class="datum"></span></h2>
            <div class="login">
             <form id="QuestionForm" onsubmit="questionAnswers('today','tomorrow','blocker')">
                <div class="form-floating m-5">
                    <input type="text" class="form-control" required id="today" placeholder="name@example.com">
                    <label for="today">Q. What did you today?</label>
                  </div>
                <div class="form-floating m-5">
                    <input type="text" class="form-control" required id="tomorrow" placeholder="name@example.com">
                    <label for="tomorrow">Q. What will you do tomorrow? </label>
                  </div>
                  <div class="form-floating  m-5">
                    <input type="text" class="form-control" required id="blocker" placeholder="Password">
                    <label for="blocker">Q. Are there any blockers in your way?</label>
                    <button class="btn btn-primary mt-5" id="submitButton" type="submit">Sign-Up</button>
                  </div>
    </form>
</div>
</fieldset>

</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../Javascript/Question.js"></script>
</body>
</html>
