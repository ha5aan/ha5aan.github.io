<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="./../Style/homepage.css">
    <title>Home Page</title>
</head>
<body>
    <div class="container-fluid">
             
               
                     <legend id="legend">Teams</legend>
                    
<div class="heading">
                     <h2 >
                         Teams You Own
                     </h2>
                    </div>
<div id="leaders">
                  

                </div>  
                    <div class="heading">
                        <h2 >
                            Teams You're part of
                        </h2>
                       </div>
   
                       <div id="teams">
                         
                       </div>

                    
   
                       <div class="addmore">                    <!-- Button trigger modal -->
<button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
   
                           
        <img  src="../Images/2053433.png" alt="plus image"> .
                 
       </button>
    </div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Team</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating m-5 " id="checkName">
                <input type="text" class="form-control"  id="TeamName">
                <label for="floatingInput"> Team Name*</label>
              </div>
              <select class="form-select " aria-label="Default select example" id="category">
                <option selected>Category</option>
                <option value="Development">Development</option>
                <option value="Testing">Testing</option>
                <option value="Accounting">Accounting</option>
                <option value="Managment">Managment</option>
                <option value="HumanResource">Human Resource</option>
              </select>

              <div class="form-floating m-5">
                <input type="text" class="form-control"  id="teamMembers">
                <label for="floatingInput"> Team Members (Enter names with , to seperate)*</label>
              </div>
        </div>
       
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="createTeam('TeamName','category','teamMembers')">Save changes</button>
        </div>
      </div>
    </div>
  </div>
             
</div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../Javascript/signin.js"></script>
</body>
</html>
