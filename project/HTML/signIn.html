<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/style.css">
    <title>Sign-In</title>
</head>
<body>
    <div class="container">
        <fieldset>   
            <legend> Sign In</legend>
            <div class="Login" id="signIn">
             <form action=""  onsubmit="signIn('floatingEmail2','floatingPassword2')" id="signinForm">
              
                <div class="form-floating m-5">
                    <input type="email" class="form-control" required id="floatingEmail2" placeholder="name@example.com">
                    <label for="floatingEmail2">Email*</label>
                  </div>
                  <div class="form-floating  m-5" id="passwordcontainer">
                    <input type="password" class="form-control" required id="floatingPassword2" placeholder="Password">
                    <label for="floatingPassword2">Password*</label>
                    <button class="btn btn-primary mt-5" id="submitButton2" type="submit">Sign In</button>
                  </div>
    </form>
</div>
</fieldset>

</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../Javascript/signin.js"></script>
</body>
</html>
